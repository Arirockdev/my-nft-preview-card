<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- style sheet -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
<main class="container">
    <div class="container__principal">
      <div class="container__img"></div>
      <!-- <img class="container__img--item" src="./images/image-equilibrium.jpg" alt="imagen logo cripto" width="500" height="500"> -->
      <h1 class="container__title">
        Equilibrium #3429
      </h1>
      <p class="container__text">      
        Our Equilibrium collection promotes balance and calm.
      </p>
      
      <div>
        <div class="data">
          <p class="data__cripto">
            <span class="data__cripto--item"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" />
            </svg>
            </span>
            0.041 ETH
          </p>
          <p class="data__day">
            <span class="data__day--item"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9" />
            </svg></span>
            3 days left
          </p>
        </div>
        <div class="divider"></div>
        <div class="name">
          <img src="./images/image-avatar.png" alt="avatar">
          <p class="name__text">
           Creation of <span class="name__text--item"> Jules Wyvern</span>
          </p>
        </div>  
      </div>
    </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arirockdev</a>.
    </div>
  </footer>
</main>
</body>
</html>
